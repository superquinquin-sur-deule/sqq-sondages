{#include base.html}
{#title}Connexion Admin{/title}
{#header}Administration{/header}
{#body}

<div class="bg-white rounded-xl border-2 border-sqq-yellow p-6 sm:p-8 shadow-sm max-w-md mx-auto">
    <h2 class="text-sqq-brown text-xl font-bold mb-6 text-center">Connexion</h2>

    {#if error}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
        Mot de passe incorrect.
    </div>
    {/if}

    <form action="/admin/login" method="post" class="space-y-4">
        <div>
            <label for="password" class="block text-sqq-brown font-medium mb-1">Mot de passe</label>
            <input type="password" name="password" id="password" required
                   class="w-full border-2 border-gray-300 rounded-lg p-2 focus:border-sqq-yellow focus:outline-none">
        </div>
        <button type="submit"
                class="w-full bg-sqq-yellow text-sqq-brown font-bold py-2 px-4 rounded-full hover:brightness-110 transition shadow-md">
            Se connecter
        </button>
    </form>
</div>

{/body}
{/include}
